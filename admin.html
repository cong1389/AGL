<!DOCTYPE html>
<html ng-app="sportStoreAdmin">

<head>
    <title>Administration</title>
    <link href='node_modules/bootstrap/dist/css/bootstrap.min.css' rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <script>
        var app = angular.module('sportStoreAdmin', ['sportStoreAdmin.Services','ngRoute', 'ngResource']);
        
        app.constant('startTime', new Date().toLocaleTimeString())

        app.run(function (startTime) {
            console.log('sportStoreAdmin --> module run:' + startTime);
        })
        app.config(function ($routeProvider, startTime) {
            console.log('sportStoreAdmin --> module config:' + startTime);
            $routeProvider.when('/login', {
                templateUrl: "/views/adminLogin.html"
            });
            $routeProvider.when('/main', {
                templateUrl: "/views/adminMain.html"
            });
            $routeProvider.otherwise({
                redirectTo: "/login"
            });
        });

       angular.module("sportStoreAdmin.Services", [])
            .service('days', function () {
                var now = new Date();
                this.today = now.getDay();
            })
            .config(function(){
                console.log("sportStoreAdmin.Services --> module config: " + ('no time'));
            })
            .run(function (startTime) {
                console.log("sportStoreAdmin.Services --> module run: " + startTime);
            });

    </script>


    <script src="controllers/adminCtr.js"></script>
    <script src="controllers/adminProductController.js"></script>

</head>

<body>

    <ng-view />

</body>

</html>
