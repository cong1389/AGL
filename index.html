<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>

        AngularJs Two Binding Example

    </title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script>
        var app = angular.module('angulartwobindapp', []);

        app.factory('factoryCustom', function () {
            var displayMsg;
            var addMsg = function (msg) {
                displayMsg = 'Hello ' + msg;
            };

            return {
                getMsg: function () {
                    return displayMsg;
                },
                setMsg: function (msg) {
                    addMsg(msg);
                }
            };
        });

        app.service('serviceCustom', function () {
            var displayMsg;
            var addMsg = function (msg) {
                displayMsg = 'Hello ' + msg;
            };

            this.setMsg = function (msg) {
                addMsg(msg);
            };

            this.getMsg = function () {
                return displayMsg;
            };
        });

        // app.service('serviceCustom', function () {
        //     this.squareOfNumber = function (x) {
        //         return x * x;
        //     };
        // });

        app.controller('aglController', function ($scope, factoryCustom, serviceCustom) {
            factoryCustom.setMsg('fdfdfd');
            $scope.square = factoryCustom.getMsg();
            serviceCustom.setMsg('aaaaaaaaaa');
            $scope.squareForService = serviceCustom.getMsg();
        });

        // app.controller('aglController2', function ($scope) {

    </script>

</head>
