<!DOCTYPE html>
<html>

<head>
    <title>
        AngularJS Form Validations Example
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script type="text/javascript">

        var app = angular.module('appDirective', []);
        app.directive('student', function () {

            var directive = {};
            directive.restrict = 'E';

            directive.template = 'Student:{{student.id}} <span> {{student.name}}</span>'

            directive.scope = {
                student: '=name'
            };

            directive.compile = function (element, attributes) {
                element.css('border', '1px solid #ddd');

                var linkFunction = function ($scope, element, attributes) {
                    element.html('Student:' + $scope.id + '<span> ' + $scope.name + '</span>');
                    element.css('background-color', 'red');
                };
            };

            return directive;

        });

        app.controller('directiveController', function ($scope) {

            $scope.la = {};
            $scope.la.id = 1;
            $scope.la.name = 'fdfdf';

            $scope.hcm = {};
            $scope.hcm.id = 2;
            $scope.hcm.name = 'bbbb';

        });

    </script>
</head>

<body ng-app="appDirective">
    <div ng-controller="directiveController">
        <student name='la'></student>
        <student name='hcm'></student>
    </div>
</body>

</html>
